<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Caterjis</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f5ef;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2d2b27;
    }

    p.tagline {
      font-size: 1rem;
      color: #6f6f6f;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .link {
      background-color: #fff;
      border: 2px solid #c8b6a6;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      color: #2d2b27;
      transition: all 0.3s ease;
    }

    .link:hover {
      background-color: #f1ebe3;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>The Caterjis</h1>
  <p class="tagline">A house run by cats. Step in, paws and reflect.</p>

  <div class="links">
    <a class="link" href="https://www.instagram.com/thecaterjis" target="_blank">🐾 Follow on Instagram</a>
    <a class="link" href="https://www.facebook.com/thecaterjis" target="_blank">📘 Connect on Facebook</a>
    <a class="link" href="https://www.youtube.com/@thecaterjis" target="_blank">📺 Watch on YouTube</a>
    <a class="link" href="https://www.amazon.in/dp/9369536787" target="_blank">📖 Buy our Book on Amazon</a>
  </div>

  <div class="footer">
    © 2025 The Caterjis · All proceeds go to cat care & rescue.
  </div>
</body>
</html>
